<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <div class="user">
      <div class="data_user">
        <img class="profile_pict" src="./images/image-jeremy.png" alt="imagen de jeremy robson">
        <div class="name_user">
          <p>Report for </p>
          <h2>Jeremy Robson</h2>
        </div>
        
      </div>

      <div class="select_time">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>      
    </div>

    <div class="main_cards">
      <div class="card">
        <div class="background_card back_1">
          <img src="./images/icon-work.svg" alt="" class="img_card">
        </div>
        
        <div class="info_card">
          <div class="tittle_card">
            <p>Work</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="background_card back_2">
          <img src="./images/icon-play.svg" alt="" class="img_card">
        </div>
        <div class="info_card">
          <div class="tittle_card">
            <p>Play</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>
        
      <div class="card">
        <div class="background_card back_3">
          <img src="./images/icon-study.svg" alt="" class="img_card">
        </div>
        <div class="info_card">
          <div class="tittle_card">
            <p>Study</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>
        
      <div class="card">
        <div class="background_card back_4">
          <img src="./images/icon-exercise.svg" alt="" class="img_card">
        </div>
        <div class="info_card">
          <div class="tittle_card">
            <p>Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>
        
      <div class="card">
        <div class="background_card back_5">
          <img src="./images/icon-social.svg" alt="" class="img_card">
        </div>
        <div class="info_card">
          <div class="tittle_card">
            <p>Social</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>
        
      <div class="card last_card">
        <div class="background_card back_6">
          <img class="hola" src="./images/icon-self-care.svg" alt="" class="img_card">
        </div>
        <div class="info_card">
          <div class="tittle_card">
            <p>Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="icono de puntitos">
          </div>
          <div class="time_card">
            <h2 class="change_time">- hrs</h2>
          
            <div class="previus_card">
              <p><span>Last Week</span> - hrs</p>
            </div>
          </div>
        </div>
      </div>
        

    </div>



  </div>


  



  
  <script src="./app.js"></script>
</body>
</html>
